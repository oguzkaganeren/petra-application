query getFoodTypes {
	__typename
	RestaurantFoodType {
		type
		restaurantFoodTypeID
	}
}
query getRestaurantTypes {
	__typename
	RestaurantType {
		type
		restaurantTypeID
	}
}
query getUserCompany($userID: Int!) {
	__typename
	CompanyUser(where: { User: { userID: { _eq: $userID } } }) {
		Company {
			name
		}
		companyID
	}
}
query getRoomProperty {
	RoomProperty {
		content
		roomPropertyID
	}
}
query getUserHotel($userID: Int!) {
	Hotel(where: { Company: { CompanyUsers: { userID: { _eq: $userID } } } }) {
		hotelID
		name
	}
}
query GetArchSiteTypes {
	__typename
	ArchSiteType {
		name
		archSiteTypeID
	}
}
