query getArchSiteLocation(
	$cityID: Int!
	$archSiteEntranceTypeID: Int
	$priceDate: timestamptz
	$archSiteTypeIDs: [Int!]
) {
	ArchSite(
		where: {
			Location: { Address: { City: { cityID: { _eq: $cityID } } } }
			ArchSitePrices: { archSiteEntranceTypeID: { _eq: $archSiteEntranceTypeID }, finishDate: { _gte: $priceDate } }
			ArchSiteTypeArchSites: { archSiteTypeID: { _in: $archSiteTypeIDs } }
			isDeleted: { _eq: false }
		}
	) {
		Location {
			latitude
			longtitude
			Address {
				address
			}
		}
		name
		locationID
		archSiteID
		age
		ArchSitePrices {
			price
			finishDate
			archSiteEntranceTypeID
		}
		ArchSiteTypeArchSites {
			archSiteTypeID
		}
		diameter
	}
}

query getMuseumLocation($cityID: Int!, $museumEntranceTypeID: Int, $priceDate: timestamptz, $museumTypeIDs: [Int!]) {
	Museum(
		where: {
			Location: { Address: { City: { cityID: { _eq: $cityID } } } }
			MuseumPrices: { entranceTypeID: { _eq: $museumEntranceTypeID }, finishDate: { _gte: $priceDate } }
			MuseumTypeMuseums: { museumTypeID: { _in: $museumTypeIDs } }
			isDeleted: { _eq: false }
		}
	) {
		Location {
			latitude
			longtitude
			Address {
				address
			}
		}
		MuseumPrices {
			price
			finishDate
			entranceTypeID
		}
		name
		locationID
		museumID
	}
}

