mutation controlLoginMailUser(
	$loginDate: timestamptz
	$loginTypeID: Int
	$loginIP: inet
	$mail: String!
	$password: String!
) {
	__typename
	update_User(
		where: { mail: { _eq: $mail }, password: { _eq: $password } }
		_set: { loginDate: $loginDate, loginIP: $loginIP, loginTypeID: $loginTypeID }
	) {
		returning {
			userID
			userTypeID
		}
	}
}
