mutation controlUser(
	$loginDate: timestamptz
	$loginIP: inet
	$loginTypeID: Int
	$mail: String
	$name: String
	$registerDate: timestamptz
	$accessToken: String
	$password: String
	$surname: String
) {
	__typename
	insert_User(
		objects: {
			loginDate: $loginDate
			loginIP: $loginIP
			loginTypeID: $loginTypeID
			mail: $mail
			name: $name
			registerDate: $registerDate
			accessToken: $accessToken
			password: $password
			surname: $surname
		}
		on_conflict: { constraint: User_mail_key, update_columns: loginDate, where: {} }
	) {
		returning {
			userID
			userTypeID
		}
	}
}

