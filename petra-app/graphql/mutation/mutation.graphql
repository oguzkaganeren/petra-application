mutation controlUser($controlUser: [User_insert_input!]!) {
	__typename
	insert_User(objects: $controlUser, on_conflict: { constraint: User_mail_key, update_columns: loginDate, where: {} }) {
		returning {
			userID
			userTypeID
		}
	}
}

