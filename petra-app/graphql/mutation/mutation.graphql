mutation controlUser(
	$loginDate: timestamptz
	$loginIP: inet
	$loginTypeID: Int
	$mail: String
	$name: String
	$registerDate: timestamptz
	$accessToken: String
) {
	__typename
	insert_User(
		objects: {
			loginDate: $loginDate
			loginIP: $loginIP
			loginTypeID: $loginTypeID
			mail: $mail
			name: $name
			registerDate: $registerDate
			accessToken: $accessToken
		}
		on_conflict: { constraint: User_mail_key, update_columns: loginDate, where: {} }
	) {
		returning {
			userID
		}
	}
}
mutation addCompany(
	$name: String!
	$taxNumber: String!
	$faxNumber: String
	$registerDate: timestamptz!
	$mail: String!
	$longtitude: Float!
	$latitude: Float!
	$address: String
) {
	__typename
	insert_Company(
		objects: {
			name: $name
			taxNumber: $taxNumber
			faxNumber: $faxNumber
			registerDate: $registerDate
			mail: $mail
			Location: { data: { longtitude: $longtitude, latitude: $latitude, address: $address } }
		}
	) {
		returning {
			companyID
			locationID
		}
	}
}
